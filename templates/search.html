<html lang="en">
<head>

            crossorigin="anonymous"></script>

    <title>My First APP</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Меню</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Главная</a>

                <li class="nav-item">
                    <a class="nav-link" href="/page1">Страница</a>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"

                        <li><a class="dropdown-item" href="/page1">Страница 1</a></li>

            <form class="d-flex" method="GET" action="/page4">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

<p class="text-sm-start">TimeTable</p>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Lesson Name</th>
        <th scope="col">Lesson</th>
        <th scope="col">Time</th>
        <th scope="col">Teacher Name</th>
        <th scope="col">Classroom</th>
        <th scope="col">Department</th>
    </tr>
    </thead>
    <tbody>
    {% for day in days %}
    <tr>
        <th scope="row">{{day.discipline}}</th>
        <td>{{day.day_week}}</td>
        <td>{{day.time}}</td>
        <td>{{day.teacher}}</td>
        <td>{{day.classroom}}</td>
        <td>{{day.department}}</td>
    </tr>
    </tbody>
    {% endfor %}
</table>


</body>
</html>
